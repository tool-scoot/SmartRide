        <a href='index.html'><i id="back" class="fa fa-arrow-circle-left"></i></a>

        <p class="title"> SmartRide </p>

            <img class="logo" src="images/saferide  logo.jpg">

        <div class="transport" id = "option4">

<script>
  function setUp(){
    if (!(JSON.parse(localStorage.getItem('Transport3'))))
      document.getElementById("option3").style.visibility = "hidden";

      document.getElementById("option4").style.visibility = "hidden";
